    <body>
      <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3>Indian Classical music is known across the world for its melodic beauty, rhythmic complexity and meditative mood. In North Indian classical music, Ragas are assigned to a particular time of the day.</h3>
          <br>
          <h4>Listen to a Raga according to the time of the day.</h4>
        </div>
      </div>
      <div class="row">
      <br>
      <div class="col-md-6 col-md-offset-3">
      <form action="/music" id="artistform" method="post">
        <div class="form-group">
          <label for="selectartist">Choose one of my favorite artists from the dropdown or select Random Artist</label>
          <select class="form-control" id="selectartist" form="artistform" name="artist">
            <option>Anoushka Shankar</option>
            <option>Ustad Amjad Ali Khan</option>
            <option>Pandit Shivkumar Sharma</option>
            <option>Pandit Ravi Shankar</option>
            <option>Ustad Rashid Khan</option>
            <option>Pandit Hariprasad Chaurasia</option>
	    <option>Nikhil Banerjee</option>
            <option>Pandit Ajay Chakraborty</option>
            <option>Random Artist</option>
          </select>
          <input type="hidden" name="time" id="time" form="artistform">
        </div>
          <div class="row">
          <div class="col-md-4 col-md-offset-4">
          <button type="submit" class="btn btn-primary btn-lg">
          <span class="glyphicon glyphicon-play"></span>Play</button>
          </div>
          </div>
          </form>
          </div>
          </div>
      </div>

      <br>

      <!-- Custom Javascript functions -->
      <script type="text/javascript">
      var d = new Date();
      var n = d.getHours();
      alert(n);
      document.getElementById("time").value = n;
      </script>
